<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Warmup</title>
</head>
<body>
<div>
    <ul id="Pets">

    </ul>
</div>
<script>
    let pets = ["Bear", "Sadie", "Lily", "Darla"];

    let petList = document.getElementById("pets");

    for (let i = 0; i < pets.length; i++) {

        let li = document.createElement("li");

        li.innerText = pets[i];

        petList.appendChild(li);

    }

</script>
</body>
</html>
