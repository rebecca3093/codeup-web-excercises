<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<!-- Header -->
<div class="top-container">
    <i class="wi wi-cloud " style="font-size: 80px"></i>
    <h1>Find Weather in Your Area!</h1>
</div>

<!--   LAT AND LON INPUTS   -->
<div id='map'></div>
<div class="lng-lat-input container">
    <label>
        <input class="lat-input" type="text" placeholder="latitude">
    </label>
    <br>
    <label>
        <input class="lng-input" type="text" placeholder="longitude">
    </label>
    <br>
    <button class="submit">Submit</button>
</div>

<div id="weather"></div>




<script src="js/keys.js"></script>
<script src ="js/mapbox_maps_api.js"></script>

</html>
