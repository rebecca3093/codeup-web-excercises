<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/weather-map.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->

<nav class="navbar navbar-light" id="navbar">
    <div class="container-fluid">
        <a class="justify-content-center" id="letsCheck"><img src="images/weather-icon2.png" alt="" width="40" height="40">
            Lets Check the Weather</a>
        <form class="d-flex">
            <input class="city-input" type="search" placeholder="Input a Location" aria-label="Search">
            <button class="btn" type="submit" id="submit">Search</button>
        </form>
    </div>
</nav>

<!-- MAP and DIVS -->
<div id="weather"></div>
<br>
<div id="map"></div>
<pre id="coordinates" class="coordinates"></pre>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Geocoder JS -->
<script src="js/geocoder-utils.js"></script>
<!-- API KEYS -->
<script src="js/keys.js"></script>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- WEATHER-MAP JS -->
<script src="js/weather_map.js"></script>

</body>
</html>
