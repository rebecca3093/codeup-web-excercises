<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<style>

    body{
    background-color: #ffafbd;
    }
    h1{
        display: flex;
        justify-content: center;
        font-size: 50px;
    }

    p{
        display: flex;
        justify-content: center;
        font-size: 25px;
    }
</style>

<h1>Welcome to Becca's Konami Code!</h1>

<br>

<p> Please type in "b", "e", "c", "c", "a" to activate Konami function!</p>

<script>

    let keys = {
        66: "b",
        69: "e",
        67: "c",
        67: "c",
        65: "a"
    };

    let konamiCode = ["b", "e", "c", "c", "a"];

    document.addEventListener("keydown", checkCode, false);

    let keyCount = 0;

    function checkCode(event) {
        let keyPressed = keys[event.keyCode];

        if (keyPressed === konamiCode[keyCount]) {
            keyCount++;

            if (keyCount === konamiCode.length) {
                cheatCodeActivated();
                resetKeys();
            }
        } else {
            resetKeys();
        }
    }

    function cheatCodeActivated() {
        alert("YOU DID IT!!!");
    }

    function resetKeys() {
        keyCount = 0;
    }

</script>
</body>
</html>
